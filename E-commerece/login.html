<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Winter shoping</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="n-navbar">
      <div class="n-nav-logo"><h2>Winter Shoping</h2></div>
      <div class="n-nav-items">
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">About</a></li>
          <li><a href="">Product</a></li>
          <li><a href="">Cart</a></li>
          <i class="fa-solid fa-cart-shopping"></i>
        </ul>
      </div>
    </div>

    <!-- =====================Login form============================= -->
    <div class="form-section">
      <div class="form">
        <h2>Login here!</h2>
        <div class="email form-field">
            <label for="">Email:</label>
          <input type="email" id="login_email"/>
        </div>
        <div class="password form-field">
            <label for="">Password:</label>
          <input type="password" id="login_password"/>
        </div>
        <div class="btn"><button id="login_btn">Login in</button></div>
        <div><h4>Click <a href="./signup.html">Here</a> For Sign up</h4></div>
      </div>
    </div>


    <script src="product.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
