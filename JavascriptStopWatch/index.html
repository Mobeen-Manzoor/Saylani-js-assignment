<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/favicon.jpg" type="image/x-icon" />
    <title>Skillreactor Stopwatch</title>
</head>
<body>
    <div id="heading_container">
        
            
        
    </div>
    <div id ="stopwatchContainer">
        <h1 id="heading">Stopwatch</h1>
        <div class="timer">
            <span id="hours">00</span> 
            <span>:</span> 
            <span id="min">00</span> 
            <span>:</span> 
            <span id="seconds">00</span> 
            <span>:</span> 
    
            <span id="milli_seconds">000</span>  
             
            
        </div>
        <div class="btn">
            <button id="start_button" onclick="start()">Start</button>
            <button id="stop_button" onclick="stop()">Stop</button>
            <button id="reset_button" onclick="reset()">Reset</button>
        </div>

    </div>
    <script>

var milisec = 0;
var sec = 0;
var min = 0;
var hours = 0;
var count = false;

function stop () {
    count = false;
}

function start(){
    count = true;
    stopwatch();
}
function reset(){
    count = false;
    document.getElementById('hours').innerHTML = "00";
    document.getElementById('min').innerHTML = "00";
    document.getElementById('seconds').innerHTML = "00";
    document.getElementById('milli_seconds').innerHTML = "00";
    sec = 0;
    hours = 0;
    min = 0;
}

function stopwatch(){


    // var hour = document.getElementById('hours').innerHTML
    // var min = document.getElementById('min').innerHTML
    // var sec = document.getElementById('seconds').innerHTML
    // var miliSec = document.getElementById('milli_seconds').innerHTML
    if(count){
    if(milisec >=  100){
        sec += 1;
        document.getElementById('seconds').innerHTML = sec;
        milisec = 0;
    }
    

    if(sec >=  60){
        min += 1;
        document.getElementById('min').innerHTML = min;
        sec = 0;
    }

    if(min >=  60){
        hours += 1;
        document.getElementById('hours').innerHTML = hours
        min = 0;
    }
    
    
    milisec += 1;
    document.getElementById('milli_seconds').innerHTML = milisec;
    setTimeout(stopwatch, 10)
}
}
    </script>
</body>
</html>
