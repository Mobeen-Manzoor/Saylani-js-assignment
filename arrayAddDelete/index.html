<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Arrays</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
</head>

<body>
    <div class="main d-flex justify-content-center align-items-center flex-column">
        <form class="form">
            <div class="form-group mt-3">
              <label for="stdname">Name</label>
              <input type="text" class="form-control" name="stdData" id="stdName" placeholder="Enter email">
            </div>
            <div class="form-group mt-3 ">
              <label for="fName">Father Name</label>
              <input type="text" class="form-control" name="stdData" id="fName" placeholder="Password">
            </div>
            <div class="form-group mt-3 ">
              <label for="rollNo">Roll No</label>
              <input type="text" class="form-control" name="stdData" id="rollNo" placeholder="Password">
            </div>
            <div class="form-check mt-3">
              <input type="radio" class="form-check-input" id="start" name="order" >
              <label class="form-check-label" for="start">Check me out</label>
            </div>
            <div class="form-check mt-3">
              <input type="radio" class="form-check-input" id="end" name="order" >
              <label class="form-check-label" for="end">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary mt-4">Submit</button>
          </form>
    </div>

    <div id="result"> </div>
   <table border="2px solid black">
    <thead>
      <tr>
        <th>Name</th>
        <th>Father Name</th>
        <th>Roll no</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
   </table>

   <script>
    const form = document.querySelector("form")

    function addData(e){
      e.preventDefault();
     const tbodyEl = document.querySelector("tbody")
      var stdName = document.getElementById('stdName').value;
      // console.log(stdName)
      var fName = document.getElementById('fName').value;
      var rollNo = document.getElementById('rollNo').value;

      tbodyEl.innerHTML += `
        <tr>
        <td>${stdName}</td>
        <td>${fName}</td>
        <td>${rollNo}</td>
      </tr>
      `
    }
    form.addEventListener("submit", addData)

   </script>



        

<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
crossorigin="anonymous"
></script>
</body>

</html>
