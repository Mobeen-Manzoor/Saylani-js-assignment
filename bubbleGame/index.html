<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="ptop">
          <div class="element">
            <h2>Hit</h2>
            <div class="hit">0</div>
          </div>
          <div class="element">
            <h2>Timer</h2>
            <div class="timer">60</div>
          </div>
          <div class="element">
            <h2>Score</h2>
            <div class="score">0</div>
          </div>
          <div class="element">
            <button class="btn" onclick="gameStart()">Start</button>
          </div>
        </div>

        <div class="pbtm">
          <div class="bubble-div"></div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
