<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Show Input</title>
  </head>
  <body>

    <div
      class="d-flex justify-content-center align-items-center flex-column main"
    >
      <form>
        <h1 class="text-light">Show Info Form</h1>
        <div class="form-group mt-3">
          <label for="stdName" class="text-light">Name</label>
          <input
            type="text"
            class="form-control"
            id="stdName"
            aria-describedby="emailHelp"
            placeholder="Enter Name"
          />
        </div>
        <div class="form-group mt-3">
          <label for="fatherName" class="text-light">Father Name</label>
          <input
            type="text"
            class="form-control"
            id="fatherName"
            placeholder="Enter Father Name"
          />
        </div>
        <div class="form-group mt-3">
          <label for="rollNo" class="text-light">Roll No</label>
          <input
            type="text"
            class="form-control"
            id="rollNo"
            placeholder="Enter your Roll No"
          />
        </div>
        <div class="form-group mt-3">
          <label for="batchNo" class="text-light">Batch No</label>
          <input
            type="text"
            class="form-control"
            id="batchNo"
            placeholder="Batch No"
          />
        </div>
        <div class="form-group mt-3">
          <label for="courseName" class="text-light">Course name</label>
          <input
            type="text"
            class="form-control"
            id="courseName"
            placeholder="Enter your Course Name"
          />
        </div>
        <div class="form-group mt-3">
          <label for="address" class="text-light">Address</label>
          <input
            type="text"
            class="form-control"
            id="address"
            placeholder="Enter your Address"
          />
        </div>
        <div class="form-group mt-3">
          <label for="feedback" class="text-light">Feedback</label>
          <textarea
            name=""
            id="feedback"
            class="form-control"
            placeholder="Enter you feedback"
          ></textarea>
        </div>

        <button
          type="submit"
          onclick="result(event)"
          class="btn btn-primary text-center mt-4"
        >
          Submit
        </button>
      </form>
    </div>

    <hr />
    <div id="showInput" style="padding: 10px">
    </div>

    <script>
      function result(event) {
        event.preventDefault();
        var stdName = document.getElementById("stdName").value;
        console.log(stdName);
        var fatherName = document.getElementById("fatherName").value;
        var rollNo = document.getElementById("rollNo").value;
        var batchNo = document.getElementById("batchNo").value;
        var courseName = document.getElementById("courseName").value;
        var address = document.getElementById("address").value;
        var feedback = document.getElementById("feedback").value;

        var showInputText = document.getElementById("showInput");
        console.log(showInputText);

        showInputText.innerHTML = `Name: ${stdName}
          <br> Father Name: ${fatherName}
            <br> Roll No: ${rollNo}
            <br> Batch No: ${batchNo} <br>
            Course : ${courseName} <br>
            Address : ${address} <br>
              Feedback: ${feedback}`;
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
