<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Pattern</title>
  </head>
  <body>
    <script>
      inputNumber = +prompt("Enter number of star you want to print")
      var str = "*";
      var spc = "&nbsp;&nbsp;"
      document.write(str.repeat(inputNumber) + "</br>");
      for(let i= 1; i<= inputNumber ; i++){
        document.write(str + spc.repeat(inputNumber - 2) + str + "</br>")
        
        
      }
      document.write(str.repeat(inputNumber) + "</br>");
    </script>
  </body>
</html>
