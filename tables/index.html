<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    

    <script>
        var num = +prompt("Enter the number you want to print Table");
        for(var i = 1; i<=10; i++){
            var table = num*i
            document.write(`${num} X ${i} = ${table}`)
            document.write("<br>")
            
        }

    </script>
</body>
</html>
